<button class="t"
        (click)="logout()">
    Logout
</button>
<div *ngIf="afAuth.user | async as user">
    <p>Name: {{ user.displayName }}</p>
    <p>Email: {{ user.email }}</p>
    <p>ID: {{ user.uid }}</p>
</div>

<div *ngIf="item | async as userProfile">
  <pre>{{ userProfile | json }}</pre>
</div>
